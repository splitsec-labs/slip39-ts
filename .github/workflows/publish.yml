name: Publish to NPM server

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "22"
      - run: yarn install

      - run: yarn test

      - run: yarn publish
